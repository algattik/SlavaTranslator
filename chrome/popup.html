<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
  <link href="generated/bootstrap.css" rel="stylesheet">
  <link href="generated/bootstrap-toggle.css" rel="stylesheet">
  <script src="generated/jquery.js"></script>
  <script src="generated/bootstrap.js"></script>
  <script src="generated/bootstrap-toggle.js"></script>
  <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
  </style>
  <script src="popup.js"></script>
  <title></title>
</head>
<body>
  <h1>Slava Translator</h1>
  <div id="container">
    <div class="checkbox">
      <label><input type="checkbox" id="slava-enable" data-toggle=
      "toggle"> Enable for this tab</label>
      <div id="slava-disable-reload" style="visibility:hidden">
        Page reloaded with Slava disabled.
      </div>
    </div>
  </div>
<button id="go-to-options">Options</button>
</body>
</html>
